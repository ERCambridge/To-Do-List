<div class="todoList">
    <div class="todoItem">
        <button class="complete"*ngIf="!todo.completed" (click)="completeTask()">Complete</button>
        <span class = "task">{{todo.task}}</span>
        <span class="duration">({{todo.duration}} hr)</span>
        <span class="priority">
            <span *ngIf="todo.priority === 'high'" class="highPriority">↑ {{todo.priority}}Priority</span>
            <span *ngIf="todo.priority === 'low'" class="lowPriority">↓ {{todo.priority}}Priority</span>
        </span>
        <button class="remove" (click)="removeTask()">X</button>  
    </div>
</div>
